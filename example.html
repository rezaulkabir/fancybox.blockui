<html>
<head>


	<link rel="stylesheet" type="text/css" href="../fancybox/jquery.fancybox-1.3.4.css" media="screen" />

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script type="text/javascript" src="../fancybox/jquery.fancybox-1.3.4.pack.js"></script> 
	
	<script type="text/javascript" src="jquery.fancybox.blockui_1.1.1.js"></script> 

	<script type="text/javascript" src="a.js"></script> 

<style type="text/css"></style>
	<script type="text/javascript">


		$(document).ready(function() { 
		
		

			var defaults = {

       		'autoDimensions'	: false,
			'height'     		: 'none',
			'width'				: 'none',
			'transitionIn'		: 'none',
			'transitionOut'		: 'none',
			'hideOnContentClick': false,
			'hideOnOverlayClick': true,
			'transitionIn'		: 'none',
			'transitionOut'		: 'none',
			'centerOnScroll'	: true,
			'enableEscapeButton': false,

		}
		
		//$('#fancybox-outer').hide();
		//$.fancybox('<div style="background-color:red">ERROR OCCURRED</div>', defaults);
		
			function myfunc() {
			
				alert('Callback executed');
			}

			$('#b0').click(function(){
			
				$.fancybox.blockUI();
			});				

			$('#b6').click(function(){
			
				$.fancybox.blockUI({hideActivity:true});
			});				
			
			$('#b1').click(function(){
			
				$.fancybox.blockUI({timeout: 5000, onClosed: myfunc});
			});				

			$('#b2').click(function(){
			
				$.fancybox.blockUI({timeout: 5000});
			});				

			$('#b5').click(function(){
			
				$.fancybox.blockUI({hideOnOverlayClick: false, timeout: 5000, onClosed: myfunc});
			});				
		
			$('#b3').click(function(){
			
				$.fancybox.blockUI({onClosed: myfunc});
			});				

			$('#b4').click(function(){
			
				$.fancybox.blockUI({hideOnOverlayClick: false});

				window.setTimeout(function(){$.fancybox.unblockUI();}, 5000);
				
			});				

			$('#b7').click(function(){
			
				$.fancybox.blockUI({hideOnOverlayClick: false, onClosed: myfunc});

				window.setTimeout(function(){$.fancybox.unblockUI();}, 5000);
				
			});		
			
			$('#b8').click(function(){
			
				$.fancybox.blockUI({'fancyboxContent': '<h2>HEADER</h2><p><div style="background-color:red">ERROR OCCURRED</div></p>'});
			});				



			$('#b9').click(function(){
			
				$.fancybox.blockUI({'html': '<h2>HEADER</h2><p><div style="background-color:red">ERROR OCCURRED</div><button onclick="$.fancybox.close();">close</button></p>', showCloseButton:false});
			});		
			
			$('#b10').click(function(){
			
				$.fancybox.blockUI({'html': '<h2>HEADER</h2><p><div>ERROR OCCURRED</div><button onclick="$.fancybox.close();">close</button></p>', showCloseButton:false, 'backgroundColor':'blue', 'borderColor':'red'});
			});	
			
			$('#b11').click(function(){
			
				$.fancybox.blockUI({'messageType':'info', 'html':'simple warning to tell you what to do. Please try after sometime or contact support'});
			});	

		});
	
	</script>
	

</head>


<style type="text/css">

input {display: block; width: 530px; height: 40px; margin-bottom: 10px;}
</style>

<body>


			<input id="b0" type="button" value="hide on click, Activiy animation (default)"></input>

			<input id="b6" type="button" value="hide on click, No Activity Animation"></input>

			<input id="b1" type="button" value="Hide on click, Active Timeout and Active Callback"></input>
			<input id="b5" type="button" value="Modal, Active Timeout and Active Callback"></input>
			<input id="b2" type="button" value="Hide on click, Active Timeout but No Callback"></input>
			<input id="b3" type="button" value="Hide on click and Active callback"></input>
			<input id="b4" type="button" value="Modal but No Timeout and No callback!! Manually unblock after 5 sec"></input>
			<input id="b7" type="button" value="Modal but No Timeout and Active callback!! Manually unblock after 5 sec"></input>

			<input id="b8" type="button" value="Hide on click and show message with default close button"></input>
			<input id="b9" type="button" value="Hide on click and show message with custom close button"></input>

			<input id="b10" type="button" value="Hide on click and show message with custom close button with colored box"></input>
			<input id="b11" type="button" value="Info dialog"></input>


		</div>
</body>


</html>
