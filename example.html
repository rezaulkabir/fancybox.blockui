<html>
<head>


	<link rel="stylesheet" type="text/css" href="../fancybox/jquery.fancybox-1.3.4.css" media="screen" />

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script type="text/javascript" src="../fancybox/jquery.fancybox-1.3.4.pack.js"></script> 
	<script type="text/javascript" src="jquery.fancybox.blockui_1.1.0.js"></script> 

	<script type="text/javascript">

		
		
		$(document).ready(function() { 
		
			function myfunc() {
			
				alert('Callback executed');
			}

			$('#b0').click(function(){
			
				$.fancybox.blockUI();
			});				

			$('#b6').click(function(){
			
				$.fancybox.blockUI({hideActivity:true});
			});				
			
			$('#b1').click(function(){
			
				$.fancybox.blockUI({timeout: 5000, onClosed: myfunc});
			});				

			$('#b2').click(function(){
			
				$.fancybox.blockUI({timeout: 5000});
			});				

			$('#b5').click(function(){
			
				$.fancybox.blockUI({hideOnOverlayClick: false, timeout: 5000, onClosed: myfunc});
			});				
		
			$('#b3').click(function(){
			
				$.fancybox.blockUI({onClosed: myfunc});
			});				

			$('#b4').click(function(){
			
				$.fancybox.blockUI({hideOnOverlayClick: false});

				window.setTimeout(function(){$.fancybox.unblockUI();}, 5000);
				
			});				

			$('#b7').click(function(){
			
				$.fancybox.blockUI({hideOnOverlayClick: false, onClosed: myfunc});

				window.setTimeout(function(){$.fancybox.unblockUI();}, 5000);
				
			});				



		});
	
	</script>
	

</head>


<style type="text/css">

input {display: block; width: 530px; height: 40px; margin-bottom: 10px;}
</style>

<body>


			<input id="b0" type="button" value="BlockUI: default mode (hide on click)"></input>

			<input id="b6" type="button" value="BlockUI: default mode (hide on click) No Activity Animation"></input>

			<input id="b1" type="button" value="BlockUI: Hide on click, Active Timeout and Active Callback"></input>
			<input id="b5" type="button" value="BlockUI: No Hide on click, Active Timeout and Active Callback"></input>
			<input id="b2" type="button" value="BlockUI: Hide on click, Active Timeout but No Callback"></input>
			<input id="b3" type="button" value="BlockUI: Hide on click and Active callback"></input>
			<input id="b4" type="button" value="BlockUI: No hide on click but No Timeout and No callback!! Manually unblock after 5 sec"></input>
			<input id="b7" type="button" value="BlockUI: No hide on click but No Timeout and Active callback!! Manually unblock after 5 sec"></input>

		</div>
</body>


</html>
